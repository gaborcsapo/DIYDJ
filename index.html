<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="/AudioContextMonkeyPatch.js"></script>
    <script src="/paulstretch.js"></script>
    <script src="/media-player.js"></script>
    <script src="/sc-search.js"></script>
    <script src="/stretching.js"></script>
    <script src="/dsp.js"></script>
    <script src="/pitchshift.js"></script>
    <script src="/pitchshift-node.js"></script>
    
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script>
        SC.initialize({client_id: 'b08b49bc3f8223e8bb6dfafacdb693de'});
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <button id="sButton" class="play btn btn-default" type="button">
            <i  class="fa fa-search fa-lg" aria-hidden="true" ></i>
          </button>
        </div>
        <div class="col-sm-12">
          <button id="pButton" class="play btn btn-default" type="button">
            <i id="playicon" class="fa fa-pause fa-5x" aria-hidden="true" ></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <form id="Query">
        <input id='song-query' name="query" />
        <input type="submit" value="Search" />
      </form>
      <form id="config">
        <input type="range" min="0.25" max="6" step="0.25" oninput="setStretch(this.value)">
        <input type="range" min="0.1" max="8" step="0.1" oninput="setAmpModFreq(this.value)">
        <input type="range" min="0" max="4000" step="1" oninput="setFilterFreq(this.value)">
        <input type="range" min="0" max="100" step="1" oninput="setFilterQ(this.value)">
        <input type="range" min="0" max="1" step="0.05" oninput="setVolume(this.value)">
        pitch
        <input id="pitchRatioSlider" type="range" min="0.5" max="2" step="0.01">
      </form>  
    </div>
    <div class="container-fluid">
      <ul id="songlist" class="list-group"></ul>  
    </div>
  </body>
</html>
