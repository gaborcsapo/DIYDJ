  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <button id="sButton" class="play btn btn-default" type="button">
            <i  class="fa fa-search fa-lg" aria-hidden="true" ></i>
          </button>
        </div>
        <div class="col-sm-12">
          <button id="pButton" class="play btn btn-default" type="button">
            <i id="playicon" class="fa fa-pause fa-5x" aria-hidden="true" ></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <form id="Query">
        <input id='song-query' name="query" />
        <input type="submit" value="Search" />
      </form>
      <form id="config">
        <input id="one" type="range" min="0" max="1023" step="0" oninput="setOne(this.value)">
        <input id="two" type="range" min="0" max="1023" step="0" oninput="setTwo(this.value)">
        <input id="three" type="range" min="0" max="1023" step="0" oninput="setThree(this.value)">
        
      </form>  
    </div>
    <div class="container-fluid">
      <ul id="songlist" class="list-group"></ul>  
    </div>
  </body>
